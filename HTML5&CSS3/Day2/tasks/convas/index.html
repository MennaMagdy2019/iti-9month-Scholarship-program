<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convas</title>
    <style>
        canvas {
            border: red dotted 5px;
        }
        /* #d1{
            border:5px dashed black;
            width:700px;
            height:400px;
          
        } */
    </style>
</head>
<body>
    <div id="d1"></div>
    <canvas id="conv1" width="450" height="350"></canvas>
 
    <script>
        var canvas = document.getElementById("conv1");
        var ctx = canvas.getContext("2d")
        var cnt=1;
        var temp=true;

        var drawArc = setInterval(draw, 200);

    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height); 
        ctx.beginPath();
       
        if(temp){ temp=false;}
       else{temp=true;}
        ctx.arc(150,150,100,0,Math.PI,temp);
        ctx.fillStyle="yellow";
         ctx.fill();
         cnt++;
         if(cnt==10){
            ctx.arc(150,150,100,0,2*Math.PI,false);
            ctx.fill();
            clearInterval(drawArc)
         }
  //  ctx.closePath();
  
   }
     
    
    
    </script>
</body>
</html>
