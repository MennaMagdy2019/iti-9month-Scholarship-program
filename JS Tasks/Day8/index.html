<!DOCTYPE html>
<html>
<head>
    <script>
       
        function changecolor (e){
            console.log("ok")
            e.target.style.color = "red";
    
        }   

    init = ()=>{
        // var childs = document.getElementById('container').children;
        var childs = document.getElementsByTagName("span");
        for(var i=0; i < childs.length; i++){
            childs[i].addEventListener('click', changecolor);
        }
    }
    document.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body>
    <div id="container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

   
</body>
</html>
