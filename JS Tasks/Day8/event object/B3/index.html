<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- <form id="formsubmit"  onsubmit="return false"></form> -->
    <form id="formsubmit">
        <fieldset>
            <legend style="color:red ;">Log In</legend>
        <div>
         <label for="name">User Name: </label>
         <input id="name" name="name" type="text" >
        </div>
        <br>
         <div>
            <label for="age">Age :</label>
            <input id="age" name="age" type="number">
        </div>
        <br>
        <div>
            <label for="title">jobTitle :</label>
            <input id="title" name="title" type="text">
        </div>
        <br>
        <div>
            <label for="email"> Email :</label>
            <input id="email" name="email" type="text">
        </div>
        <br>
        <div>
            <label for="address"> Address :</label>
            <input id="address" name="address" type="text">
        </div>
        <br>
         <div>
                <input id="m" name="gender" value="male" type="radio">
                <label for="m">Male</label>
           
                <input id="f" name="gender" value="female" type="radio">
                <label for="f">female</label>  
         </div>
         <!-- <button>submit</button> -->
         <input type="submit">
        </fieldset>
        
      
     </form>

     <script src="script.js"></script>
</body>
</html>
