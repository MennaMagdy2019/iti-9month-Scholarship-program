
<div>
  <form class="w-25 m-auto bg-info" >
    <div class="form-group my-2 p-2">
      <label class="mb-1">Name</label>
      <input #name class="form-control" type="text" value="{{Employee.name}}">
    </div>

    <div class="form-group my-2 p-2">
      <label class="mb-1">Age</label>
      <input #age class="form-control" type="number" value="{{Employee.age}}">
    </div>

    <div class="form-group my-2 p-2">
      <label class="mb-1">Email</label>
      <input #email class="form-control" type="email" value="{{Employee.email}}">
    </div>

    <div class="form-group my-2 p-2">
      <label class="mb-1">Address</label>
      <input #add class="form-control" type="text" value="{{Employee.address}}">
    </div>

    <div class="form-group my-2 p-2">
      <label class="mb-1">Phone</label>
      <input #phone class="form-control" type="text" value="{{Employee.phone}}">
    </div>

    <div class="form-group my-2 p-2">
      <label class="mb-1">Salary</label>
      <input #salary class="form-control" type="text" value="{{Employee.salary}}">
    </div>
    <div class="form-group text-center m-2">
      <input class="btn btn-outline-success" type="button" value="ADD" (click)="update(name.value, age.value, email.value,add.value,phone.value,salary.value)"/>
    </div>

  </form>
</div>
