<div>
  <form class="w-25 m-auto bg-info" [formGroup] ="myFormValid" (ngSubmit)="getData()">
    <div class="form-group my-2 p-2">
      <label class="mb-1">Name</label>
      <input formControlName="name" class="form-control" type="text">
    </div>
    <div *ngIf="nameValid" class="bg-danger">
      <p>Required Vaild Name </p>
    </div>
    <div class="form-group my-2 p-2">
      <label class="mb-1">Age</label>
      <input formControlName="age" class="form-control" type="number">
    </div>
    <div *ngIf="ageValid" class="bg-danger">
      <p>Enter Age between 20 && 40 </p>
    </div>
    <div class="form-group my-2 p-2">
      <label class="mb-1">Email</label>
      <input formControlName="email" class="form-control" type="text">
    </div>

    <div *ngIf="emailValid" class="bg-danger">
      <p>Required Vaild Email </p>
    </div>

    <div class="form-group text-center" >
       <input class="btn btn-primary" type="submit" value="add">
    </div>
  </form>
</div>
